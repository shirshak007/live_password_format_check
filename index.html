<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<form action="submit.php" method="post"">
	<label for="new_password" >New Password</label>
	<input id="new_password"
	name="new_password" type="password" value="" pattern="(?=^.{8,16}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z]).*$" oninput="chkPass(this.value);" >

	<p>Password should contain 
	<br><i id="caps"></i> 1 capital letter, 
	<br><i id="small"></i> 1 small letter, 
	<br><i id="number"></i> 1 number, 
	<br><i id="special"></i> 1 special character, 
	<br><i id="length"></i> 8 character long
	</p>

	<input type="submit" style="margin-top:25px">
</form>
<script>
function chkPass(Password){
    if(Password.toLowerCase() != Password && Password.length > 0) {
    	$("#caps").html('OK');
    	
    }else{
    	$("#caps").html('');
    } 
    
    if(Password.toUpperCase() != Password && Password.length > 0) {
    	$("#small").html('OK');
    }else{
    	$("#small").html('');
    } 
    if(Password.match(/\d+/g) && Password.length > 0){
    	$("#number").html('OK');
    }else{
    	$("#number").html('');
    }
    if(Password.length >= 8){
    	$("#length").html('OK');
    }else{
    	$("#length").html('');
    }
    
    var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
    
    if(format.test(Password)){
    	$("#special").html('OK');
    } else {
    	$("#special").html('');
    }
}
</script>
